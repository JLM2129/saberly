services:
  # Base de Datos PostgreSQL
  db:
    image: postgres:15-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=icfes_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5433:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5

  # Backend Django
  backend:
    build: ./backend
    environment:
      - DJANGO_DEBUG=True
      - DB_NAME=icfes_db
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_HOST=db
      - DB_PORT=5432
    volumes:
      - ./backend:/app
    ports:
      - "8001:8000"
    depends_on:
      db:
        condition: service_healthy
    # Ejecutar migraciones antes de iniciar el servidor
    command: sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"

  # Frontend React/Vite
  frontend:
    build: ./frontend
    environment:
      - VITE_API_URL=http://localhost:8001/api
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    depends_on:
      - backend

volumes:
  postgres_data:
